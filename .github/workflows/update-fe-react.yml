# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "dev_release" ]
  #pull_request:
    #branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  BUCKET_NAME : "pix-fe-react-app"
  AWS_REGION : "ap-south-1"
  CF_DISTRIBUTION_ID: "E3I8SUCRTMYXZ1"
# permission can be added at job level or workflow level    
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          ref: dev_release

      - name: Installing Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.5.0"
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::067200497070:role/github-fe-react
          role-session-name: githubrolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: Installing dependencies
        run: npm install
      # Runs a set of commands using the runners shell
      - name: Echo commands
        run: |
          node -v
          git branch
      # Runs a set of commands using the runners shell
      - name: Patch tinder-card library
        run: |
          aws s3 cp s3://pix-fe-react-app/tinder-card-patch/index.js .
          rm node_modules/react-tinder-card/index.js
          cp index.js node_modules/react-tinder-card/index.js
          npx patch-package react-tinder-card
      - name: Building project
        run: npm run build

      - name: Deploy to S3 bucket
        run: aws s3 sync ./build/ s3://${{ env.BUCKET_NAME }}/test/ --delete

      - name: Create invalidation on cloudfront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CF_DISTRIBUTION_ID }} --paths "/*" --no-cli-pager
